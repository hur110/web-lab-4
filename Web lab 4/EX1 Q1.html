<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	function check(){
		var value = document.getElementById('data').value;
		// var res = Math.sign(value);
		if (value>0) {
			res = `${value} is positive`;
		}
		else if (value<0) {
			res = `${value} is negative`;
			alert("ERROR! This is a Negative Number");
		}
		document.getElementById('res').innerText=res;
	}	
	</script>
	<style type="text/css">
		.info {background-color: #2196F3;} /* Blue */
        .info:hover {background: #0b7dda;}
		div{
			margin: 200px 100px 100px 500px;
		}
		#border{
			border: 50px solid #555;
		}
	</style>
</head>
<body id="border">
	<div>
		<h1>ENTER A NUMBER</h1>
	<input type="" name="" id="data" />
	<br/><br/>
	<button class="info" style="font-weight: bold;" onclick="check()">Check</button>
	<h1 id="res"></h1>
</div>
</body>
</html>
