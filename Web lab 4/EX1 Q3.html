	<title></title>
	<script type="text/javascript">
		var a,b,f;
		a=parseInt(prompt("ENTER A NUMBER "));
		b=1;
		f=1;
		while(b<=a){
			f=f*b;
			b=b+1;
		}
		alert("FACTORIAL OF " + a + " IS " + f);
	</script>
