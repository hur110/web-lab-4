	<title></title>
	<script type="text/javascript">
		function pyramid() {
			var value = prompt("PLEASE ENTER NUMBER OF ROWS");
			for(var i=1; i<=value; i++){
				for(var j=1; j<=i; j++){
					document.write("*");
				}
				document.write("<br />");
			}
		}
	</script>
